<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            color-scheme: light;
            --bg: #f5f5f5;
            --panel: #ffffff;
            --text: #1f1f1f;
            --muted: #6b6b6b;
            --border: #d7d7d7;
            --accent: #3a6ea5;
            --accent-soft: #e8f0f8;
            --success: #2e7d32;
        }

        body {
            font-family: Georgia, "Times New Roman", serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: var(--panel);
            border-radius: 8px;
            padding: 32px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border);
        }

        .upload-icon {
            font-size: 3.2rem;
            color: var(--accent);
            margin-bottom: 16px;
        }

        h2 {
            color: var(--text);
            margin-bottom: 8px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 26px;
            font-size: 0.98rem;
        }

        .upload-form {
            position: relative;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 26px 18px;
            border: 2px dashed var(--border);
            border-radius: 6px;
            background: var(--accent-soft);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .file-input-label:hover {
            border-color: var(--accent);
            background: #eef4fb;
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .upload-btn {
            background: var(--accent);
            color: white;
            border: 1px solid var(--accent);
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .upload-btn:hover {
            background: #2f5f90;
            border-color: #2f5f90;
        }

        .file-info {
            margin-top: 14px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
            color: var(--text);
            font-size: 0.9rem;
            display: none;
            border: 1px solid var(--border);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 18px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .success-message {
            color: var(--success);
            font-weight: 600;
            margin-top: 14px;
            display: none;
        }

        @media (max-width: 600px) {
            .upload-container {
                padding: 26px 18px;
                margin: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .file-input-label {
                padding: 22px 14px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-icon">üìÅ</div>
        <h2>Upload Your File</h2>
        <p class="subtitle">Select a text file to upload</p>
        
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" name="file" accept=".txt" required class="file-input" id="fileInput">
                <label for="fileInput" class="file-input-label">
                    <span class="file-icon">üìÑ</span>
                    <span class="label-text">Click to browse or drag & drop your file here</span>
                </label>
            </div>
            
            <div class="file-info" id="fileInfo"></div>
            <div class="file-info" id="summaryBox"></div>
            
            <button type="submit" class="upload-btn">
                <span>Upload & Summarize</span>
            </button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const labelText = document.querySelector('.label-text');
        const uploadBtn = document.querySelector('.upload-btn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const successMessage = document.getElementById('successMessage');
        const form = document.querySelector('.upload-form');
        const summaryBox = document.getElementById('summaryBox');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const fileSize = (file.size / 1024).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${fileSize} KB<br>
                    <strong>Type:</strong> ${file.type || 'text/plain'}
                `;
                fileInfo.style.display = 'block';
                summaryBox.style.display = 'none';
                successMessage.style.display = 'none';
                labelText.textContent = '‚úì File selected - Choose another or upload';
                uploadBtn.style.background = '#2e7d32';
                uploadBtn.style.borderColor = '#2e7d32';
            }
        });

        const label = document.querySelector('.file-input-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            label.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            label.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            label.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            label.style.borderColor = '#2e7d32';
            label.style.background = '#edf5ee';
        }

        function unhighlight(e) {
            label.style.borderColor = '#d7d7d7';
            label.style.background = '#e8f0f8';
        }

        label.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // Trigger change event
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (fileInput.files.length === 0) return;

            progressBar.style.display = 'block';
            progressFill.style.width = '15%';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span>Summarizing...</span>';
            successMessage.style.display = 'none';
            summaryBox.style.display = 'none';

            try {
                const formData = new FormData(form);
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '75%';

                const contentType = res.headers.get('content-type') || '';
                let data = null;
                if (contentType.includes('application/json')) {
                    data = await res.json();
                } else {
                    const text = await res.text();
                    throw new Error(text || 'Upload failed');
                }

                if (!res.ok) {
                    throw new Error((data && data.error) || 'Upload failed');
                }

                progressFill.style.width = '100%';
                summaryBox.innerHTML = `
                    <strong>Summary:</strong><br>
                    ${data.summary}
                `;
                summaryBox.style.display = 'block';

                successMessage.textContent = 'Summary ready.';
                successMessage.style.display = 'block';
            } catch (err) {
                successMessage.textContent = err.message;
                successMessage.style.display = 'block';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<span>Upload & Summarize</span>';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 500);
            }
        });
    </script>
</body>
</html>
